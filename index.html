<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <header>
        <div class="header__container">
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/34640475?s=60&v=4" alt="" srcset="">
            </div>
            <span>job search</span>
        </div>
    </header>

    <div class="search">
        <div class="search__container">
            <div class="input__container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button__container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <div class="jobs__list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs__container">
            <div class="job__tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png" />
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span> Lead Product Design</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer laoreet ligula sit amet
                        mauris elementum, vitae imperdiet quam pharetra. Nullam vitae lobortis ipsum. </span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
            <div class="job__tile">
                job1
            </div>
            <div class="job__tile">
                job1
            </div>
            <div class="job__tile">
                job1
            </div>
            <div class="job__tile">
                job1
            </div>
            <div class="job__tile">
                job1
            </div>
            <div class="job__tile">
                job1
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
